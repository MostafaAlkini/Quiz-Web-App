
<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>

</head>

<body>

    <div class="container">
        <div class="tabs">
          <button id="login" class="show">Login</button>
          <button id="register">Register</button>
        </div>
      
        <form id="loginContainer" class="form show" >
          <input id="emailLogin" type="email" placeholder="Email">
          <input id="passwordLogin" type="password" placeholder="Password">
          <button id="submitLogin" class="submit">Login</button>
        </form>
      
        <form id="registerContainer" class="form" >
          <input type="text" placeholder="Full Name">
          <input id="emailRegister" type="email" placeholder="Email">
          <input id="passwordRegister" type="password" placeholder="Password">
          <button id="submitRegister" class="submit">Register</button>
        </form>
      </div>



      <script src="script.js"></script>
</body>

</html>
